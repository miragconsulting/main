name: Build indices & update Bled cards

on:
  push:
    paths:
      # —Å—Ç–∞—Ç—å–∏
      - 'articles/**'
      - '!articles/index.html'

      # –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è (–∫–∞—Ä—Ç–æ—á–∫–∏ –∏—Å—Ç–æ—á–Ω–∏–∫–∏)
      - 'proposals/**'
      - '!proposals/index.html'

      # —Å–∞–º workflow –∏ —Å–∫—Ä–∏–ø—Ç—ã
      - '.github/workflows/build-index.yml'
      - 'update-bled-cards.js'
      - 'articles/generate-articles-index.js'
      - 'proposals/generate-proposals-index.js'

concurrency:            # <-- –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –≥–æ–Ω–∫—É —Ä–∞–Ω–Ω–µ—Ä–æ–≤
  group: build-index
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install deps (cheerio)
        run: npm install cheerio@^1.0.0-rc.12

      # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ 1. articles/index.html ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      - name: Re-generate articles index
        run: node articles/generate-articles-index.js

      - name: Commit articles/index.html (if changed)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add articles/index.html
          git diff --cached --quiet || git commit -m "Auto-update articles/index.html"

      # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ 2. proposals/index.html (–æ–±—â–∞—è —Å–µ—Ç–∫–∞) ‚îÄ‚îÄ
      - name: Re-generate proposals index
        run: node proposals/generate-proposals-index.js

      - name: Commit proposals/index.html (if changed)
        run: |
          git add proposals/index.html
          git diff --cached --quiet || git commit -m "Auto-update proposals/index.html"

      # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ 3. root index.html  (–î–æ–º–∞ –≤ –ë–ª–µ–¥–µ) ‚îÄ‚îÄ‚îÄ‚îÄ
      - name: Update ‚ÄúBled‚Äù cards in root index.html
        run: node update-bled-cards.js            # —Ñ–∞–π–ª –ª–µ–∂–∏—Ç –≤ –∫–æ—Ä–Ω–µ!

      - name: Commit root index.html (if changed)
        run: |
          git add index.html
          git diff --cached --quiet || git commit -m "Auto-update root index.html (Bled cards)"

      # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ 4. push (–µ—Å–ª–∏ –±—ã–ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      - name: Push changes
        if: github.repository_owner == 'miragconsulting'
        run: |
          git rev-parse --verify HEAD@{1} >/dev/null 2>&1 && git push || echo "üîπ nothing to push"
