name: Build Articles & Proposals Indices

on:
  push:
    paths:
      # ─── статьи ───
      - 'articles/**'
      - '!articles/index.html'

      # ─── предложения ───
      - 'proposals/**'
      - '!proposals/index.html'

      # ─── Земельные участки ───
      - 'land_parcel/**'
      - '!land_parcel/index.html'

      # сам workflow
      - '.github/workflows/build-indices.yml'

jobs:
  # ────────────────────────────────────────────────────────────────
  # 1. ARTICLES
  # ────────────────────────────────────────────────────────────────
  articles:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install cheerio
        run: npm install cheerio@^1.0.0-rc.12

      - name: Generate articles index
        run: node articles/generate-articles-index.js

      - name: Commit & push articles/index.html
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add articles/index.html
          if git diff --cached --quiet; then
            echo "🔹 No changes in articles – skipping commit"
          else
            git commit -m "Auto-update articles/index.html"
            git push
          fi

  # ────────────────────────────────────────────────────────────────
  # 2. PROPOSALS
  # ────────────────────────────────────────────────────────────────
  proposals:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install cheerio
        run: npm install cheerio@^1.0.0-rc.12

      - name: Generate proposals index
        run: node proposals/generate-proposals-index.js

      - name: Commit & push proposals/index.html
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add proposals/index.html
          if git diff --cached --quiet; then
            echo "🔹 No changes in proposals – skipping commit"
          else
            git commit -m "Auto-update proposals/index.html"
            git push
          fi

  # ────────────────────────────────────────────────────────────────
  # 3. LAND PARCEL
  # ────────────────────────────────────────────────────────────────
  land_parcel:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install cheerio
        run: npm install cheerio@^1.0.0-rc.12

      - name: Generate land parcel index
        run: node land_parcel/generate-proposals-index.js

      - name: Commit & push land_parcel/index.html
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add land_parcel/index.html
          if git diff --cached --quiet; then
            echo "🔹 No changes in land_parcel – skipping commit"
          else
            git commit -m "Auto-update land_parcel/index.html"
            git push
          fi


