  push:
    paths:
      # â”€â”€â”€ ÑÑ‚Ğ°Ñ‚ÑŒĞ¸ â”€â”€â”€
      - 'articles/**'
      - '!articles/index.html'

      # â”€â”€â”€ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ â”€â”€â”€
      - 'proposals/**'
