name: Build Articles & Proposals Indices

on:
  push:
    paths:
      # статьи
      - 'articles/**'
      - '!articles/index.html'

      # предложения
      - 'proposals/**'
      - '!proposals/index.html'

      # сам workflow
      - '.github/workflows/build-indices.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install cheerio
        run: npm install cheerio@^1.0.0-rc.12

      # ──────────────── генерируем два индекса ────────────────
      - name: Generate articles index
        run: node articles/generate-articles-index.js

      - name: Generate proposals index
        run: node proposals/generate-proposals-index.js

      # ──────────────── коммитим, если что-то изменилось ──────
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add articles/index.html proposals/index.html

          # делаем коммит только если есть изменения
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automatically updated index.html files"
            git push
          fi
